<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>
      Great travel deals from Time To Travel
    </title>
    <meta
      name="description"
      content="Find exclusive, boutique holidays, cruises amd adventures from Australia's leading travel agent."
    />
  </head>

  <body>
    <header>
      <div class="layout-wide">
        <div class="logo-wrapper">
          <a href="index.html">
            <img
              alt="Time To Travel logo"
              src="resources/images/logo.svg"
              class="logo"
            />
          </a>
        </div> <!--logo-wrapper-->

        <div class="site-title">
          Time To Travel
        </div> <!--site-title-->
      </div> <!--layout-wide-->
    </header>
    <main>
      <h1>It's time to travel.</h1>
    </main>
    <footer>
      <div class="footer-subscribe">
        <div class="layout-wide">
          <!-- Begin Mailchimp Signup Form -->
          <style type="text/css">
            #mc_embed_signup {
              background: #fff;
              clear: left;
              font: 14px Helvetica, Arial, sans-serif;
            }
            /* Add your own Mailchimp form style overrides in your site stylesheet or in this style block.
	   We recommend moving this block and the preceding CSS link to the HEAD of your HTML file. */
          </style>
          <div id="mc_embed_signup">
            <form
              action="https://gmail.us20.list-manage.com/subscribe/post?u=51a90b81bc64003e3a34ebdf0&amp;id=e31b52f57f"
              method="post"
              id="mc-embedded-subscribe-form"
              name="mc-embedded-subscribe-form"
              class="validate"
              target="_blank"
              novalidate
            >
              <div id="mc_embed_signup_scroll">
                <h2>Subscribe for the latest deals</h2>
                <div class="indicates-required">
                  <span class="asterisk">*</span> indicates required
                </div>
                <div class="mc-field-group">
                  <label for="mce-FNAME">First Name </label>
                  <input
                    type="text"
                    value=""
                    name="FNAME"
                    class=""
                    id="mce-FNAME"
                  />
                </div>
                <div class="mc-field-group">
                  <label for="mce-EMAIL"
                    >Email Address <span class="asterisk">*</span>
                  </label>
                  <input
                    type="email"
                    value=""
                    name="EMAIL"
                    class="required email"
                    id="mce-EMAIL"
                  />
                </div>
                <div id="mce-responses" class="clear">
                  <div
                    class="response"
                    id="mce-error-response"
                    style="display:none"
                  ></div>
                  <div
                    class="response"
                    id="mce-success-response"
                    style="display:none"
                  ></div>
                </div>
                <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                <div
                  style="position: absolute; left: -5000px;"
                  aria-hidden="true"
                >
                  <input
                    type="text"
                    name="b_51a90b81bc64003e3a34ebdf0_e31b52f57f"
                    tabindex="-1"
                    value=""
                  />
                </div>
                <div class="clear">
                  <input
                    type="submit"
                    value="Subscribe"
                    name="subscribe"
                    id="mc-embedded-subscribe"
                    class="button"
                  />
                </div>
              </div>
            </form>
          </div>
          <script
            type="text/javascript"
            src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"
          ></script
          ><script type="text/javascript">
            (function($) {
              window.fnames = new Array();
              window.ftypes = new Array();
              fnames[1] = "FNAME";
              ftypes[1] = "text";
              fnames[0] = "EMAIL";
              ftypes[0] = "email";
              fnames[3] = "ADDRESS";
              ftypes[3] = "address";
              fnames[4] = "PHONE";
              ftypes[4] = "phone";
            })(jQuery);
            var $mcj = jQuery.noConflict(true);
          </script> <!--End mc_embed_signup-->
        </div> <!--footer layout-wide-->
      </div> <!--footer footer-subscribe-->
      <div class="footer-notices">
        <div class="layout-wide">
          <p>&copy; 2019 Time To Travel PTY LTD</p>
        </div> <!--footer layout-wide-->
      </div> <!--footer-notices-->
    </footer>
  </body>
</html>
